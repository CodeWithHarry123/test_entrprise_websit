<!DOCTYPE html>
<html class="light" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Admin Panel - Khatu Shyam Enterprises</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;600;700;800;900&amp;display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link href="responsive.css" rel="stylesheet"/>
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <!-- SheetJS for Excel Export -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <!-- Firebase Init -->
    <script src="firebase-init.js"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#1A3A6D",
                        "secondary": "#FFC107",
                        "background-light": "#F8F9FA",
                        "background-dark": "#101922",
                        "text-light": "#333333",
                        "text-dark": "#F8F9FA"
                    },
                    fontFamily: {
                        "display": ["Work Sans", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.5rem",
                        "lg": "0.75rem",
                        "xl": "1rem",
                        "full": "9999px"
                    },
                },
            },
        };
    </script>
</head>

<body class="bg-background-light dark:bg-background-dark font-display text-text-light dark:text-text-dark">
    <div id="admin-content-wrapper" style="display: none;" class="relative flex min-h-screen w-full flex-col group/design-root overflow-x-hidden">
        <div class="flex h-full grow">
            <!-- Sidebar -->
            <div id="sidebar"
                class="fixed top-0 left-0 h-full w-64 bg-white dark:bg-background-dark border-r border-gray-200 dark:border-gray-700 z-20 transform -translate-x-full transition-transform duration-300 ease-in-out lg:translate-x-0">
                <div class="flex h-full flex-col justify-between p-4">
                    <div class="flex flex-col gap-8">
                        <div class="flex items-center gap-3">
                            <div class="bg-center bg-no-repeat aspect-square bg-cover rounded-full size-12"
                                data-alt="Khatu Shyam Enterprises logo"
                                style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuAOHbruo0jprzAtar_x2pUsiES3Q5D_dxlYhqlJcZL979Dk50YDLBht7ZtUB6iOQLpaFPQIzeH5OH3xuyH49Ot1_PnTvlvDPs7BPHYr374OXEpsgT6GaxlfvrGFYL-3vMlU5FBhwt8Hwo-9UOXhOIVE_S2fYnZZu4NNX9N5ZSC1fl6JlTPPdStldsWf5C8Rqsc1SxIDDDjyWuTWrTVhK_SqCY7uOQUE1iUvb9rWBtT-QtIBp4zrMGPQosJoByWLT3oEtJriiC0F9yQ");'>
                            </div>
                            <div class="flex flex-col">
                                <h1 class="text-lg font-bold text-primary dark:text-white">Khatu Shyam</h1>
                                <p class="text-sm text-gray-500 dark:text-gray-400">Admin Panel</p>
                            </div>
                        </div>
                        <div class="flex flex-col gap-2">
                            <a class="flex items-center gap-3 px-3 py-2 rounded-lg hover:bg-primary/10 dark:hover:bg-primary/20" href="admin_dashboard.html">
                                <span class="material-symbols-outlined text-gray-700 dark:text-gray-300">dashboard</span>
                                <p class="text-sm font-medium text-gray-700 dark:text-gray-300">Dashboard</p>
                            </a>
                            <a class="flex items-center gap-3 px-3 py-2 rounded-lg bg-primary/10 dark:bg-primary/20" href="admin.html">
                                <span class="material-symbols-outlined text-primary dark:text-secondary">calendar_month</span>
                                <p class="text-sm font-medium text-primary dark:text-secondary">Bookings</p>
                            </a>
                            <a class="flex items-center gap-3 px-3 py-2 rounded-lg hover:bg-primary/10 dark:hover:bg-primary/20" href="users.html">
                                <span class="material-symbols-outlined text-gray-700 dark:text-gray-300">group</span>
                                <p class="text-sm font-medium text-gray-700 dark:text-gray-300">Users</p>
                            </a>
                            <a class="flex items-center gap-3 px-3 py-2 rounded-lg hover:bg-primary/10 dark:hover:bg-primary/20" href="reports.html">
                                <span class="material-symbols-outlined text-gray-700 dark:text-gray-300">assessment</span>
                                <p class="text-sm font-medium text-gray-700 dark:text-gray-300">Reports</p>
                            </a>
                            <a class="flex items-center gap-3 px-3 py-2 rounded-lg hover:bg-primary/10 dark:hover:bg-primary/20" href="settings.html">
                                <span class="material-symbols-outlined text-gray-700 dark:text-gray-300">settings</span>
                                <p class="text-sm font-medium text-gray-700 dark:text-gray-300">Settings</p>
                            </a>
                        </div>
                    </div>
                    <div class="flex flex-col gap-1">
                        <a id="logout-button"
                            class="flex items-center gap-3 px-3 py-2 rounded-lg hover:bg-primary/10 dark:hover:bg-primary/20"
                            href="#">
                            <span class="material-symbols-outlined text-gray-700 dark:text-gray-300">logout</span>
                            <p class="text-sm font-medium text-gray-700 dark:text-gray-300">Logout</p>
                        </a>
                    </div>
                </div>
            </div>

            <!-- Main Content -->
            <main class="flex-1 lg:ml-64 p-4 sm:p-6 md:p-8 transition-all duration-300 ease-in-out">
                <div class="max-w-7xl mx-auto">
                    <!-- Header -->
                    <div class="flex flex-col md:flex-row md:justify-between md:items-center gap-4 mb-6">
                        <div class="flex items-center gap-4">
                             <button id="sidebar-toggle" class="lg:hidden p-2 rounded-md bg-gray-100 dark:bg-gray-800">
                                <span class="material-symbols-outlined">menu</span>
                            </button>
                            <h1 class="text-2xl sm:text-3xl md:text-4xl font-black tracking-tighter text-text-light dark:text-text-dark">
                                All User Bookings</h1>
                        </div>
                        <div class="flex gap-2 justify-end">
                            <button id="download-excel-button"
                                class="flex items-center justify-center gap-2 h-10 px-4 rounded-lg bg-primary text-white text-sm font-bold tracking-wide transition-colors hover:bg-primary/90">
                                <span class="material-symbols-outlined text-xl">download</span>
                                <span class="hidden sm:inline">Download as Excel</span>
                            </button>
                            <button id="print-button"
                                class="flex items-center justify-center gap-2 h-10 px-4 rounded-lg bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 text-text-light dark:text-text-dark text-sm font-bold tracking-wide transition-colors hover:bg-gray-100 dark:hover:bg-gray-600">
                                <span class="material-symbols-outlined text-xl">print</span>
                                <span class="hidden sm:inline">Print</span>
                            </button>
                        </div>
                    </div>

                    <!-- Search -->
                    <div class="mb-6">
                        <label class="flex flex-col min-w-40 h-12 w-full">
                            <div class="flex w-full flex-1 items-stretch rounded-lg h-full">
                                <div
                                    class="text-gray-500 dark:text-gray-400 flex border-none bg-white dark:bg-background-dark items-center justify-center pl-4 rounded-l-lg border-r-0">
                                    <span class="material-symbols-outlined">search</span>
                                </div>
                                <input id="search-input"
                                    class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-r-lg text-text-light dark:text-text-dark focus:outline-0 focus:ring-2 focus:ring-primary/50 border-gray-300 dark:border-gray-600 bg-white dark:bg-background-dark h-full placeholder:text-gray-400 px-4 text-base font-normal"
                                    placeholder="Search by customer name, booking ID, etc." value="" />
                            </div>
                        </label>
                    </div>

                    <!-- Desktop Table View -->
                    <div class="hidden md:block overflow-hidden rounded-lg border border-gray-200 dark:border-gray-700 bg-white dark:bg-background-dark shadow-sm">
                        <div class="overflow-x-auto">
                            <table class="w-full">
                                <thead>
                                    <tr class="bg-gray-50 dark:bg-gray-800">
                                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-400 uppercase tracking-wider">Booking ID</th>
                                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-400 uppercase tracking-wider">Customer</th>
                                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-400 uppercase tracking-wider">From</th>
                                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-400 uppercase tracking-wider">To</th>
                                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-400 uppercase tracking-wider">Date</th>
                                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-400 uppercase tracking-wider">Status</th>
                                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-400 uppercase tracking-wider">Action</th>
                                    </tr>
                                </thead>
                                <tbody id="admin-bookings-table-body" class="divide-y divide-gray-200 dark:divide-gray-700">
                                    <!-- Desktop data will be loaded here -->
                                </tbody>
                            </table>
                        </div>
                    </div>

                    <!-- Mobile Card View -->
                    <div id="admin-bookings-card-view" class="md:hidden grid grid-cols-1 sm:grid-cols-2 gap-4">
                        <!-- Mobile data will be loaded here -->
                    </div>

                </div>
            </main>
        </div>

        <!-- Booking Detail Modal -->
        <div id="booking-modal" class="fixed inset-0 bg-black bg-opacity-50 z-30 hidden items-center justify-center p-4">
            <div id="modal-content" class="bg-white dark:bg-background-dark rounded-xl shadow-2xl w-full max-w-2xl max-h-[90vh] overflow-y-auto transform transition-transform duration-300 scale-95">
                <!-- Modal Header -->
                <div class="flex justify-between items-center p-4 border-b border-gray-200 dark:border-gray-700 sticky top-0 bg-white dark:bg-background-dark z-10">
                    <h2 class="text-xl font-bold text-primary dark:text-secondary">Booking Details</h2>
                    <button id="modal-close-button" class="p-2 rounded-full hover:bg-gray-100 dark:hover:bg-gray-700">
                        <span class="material-symbols-outlined">close</span>
                    </button>
                </div>
                <!-- Modal Body -->
                <div id="modal-body" class="p-6 space-y-6">
                    <!-- Dynamic content will be injected here -->
                </div>
            </div>
        </div>

    </div>
    <script>
        // --- AUTHENTICATION ---
        auth.onAuthStateChanged(user => {
            if (user) {
                // User is logged in, now check for admin status in Firestore.
                db.collection('users').doc(user.uid).get()
                    .then((doc) => {
                        if (doc.exists && doc.data().khatu_website_admin) {
                            // User is an admin, allow access and load data.
                            console.log("Admin user authenticated successfully.");
                            document.getElementById('admin-content-wrapper').style.display = 'flex';
                            loadAllBookings();
                        } else {
                            // User is not an admin, redirect them.
                            console.log("Access Denied: User is not an admin.");
                            alert("Access Denied. You do not have permission to view this page.");
                            window.location.href = 'dashboard.html'; // Redirect to dashboard
                        }
                    })
                    .catch((error) => {
                        console.error("Error getting user document:", error);
                        window.location.href = 'login.html'; // Redirect on error
                    });
            } else {
                // No user is signed in, redirect to login.
                console.log("No user logged in. Redirecting to login.");
                window.location.href = 'login.html';
            }
        });

        // --- UI ELEMENTS ---
        const bookingsTableBody = document.getElementById('admin-bookings-table-body');
        const bookingsCardView = document.getElementById('admin-bookings-card-view');
        const downloadExcelButton = document.getElementById('download-excel-button');
        const printButton = document.getElementById('print-button');
        const logoutButton = document.getElementById('logout-button');
        const sidebar = document.getElementById('sidebar');
        const sidebarToggle = document.getElementById('sidebar-toggle');
        const modal = document.getElementById('booking-modal');
        const modalContent = document.getElementById('modal-content');
        const modalBody = document.getElementById('modal-body');
        const modalCloseButton = document.getElementById('modal-close-button');
        const searchInput = document.getElementById('search-input');

        let allBookingsData = [];

        // --- MODAL FUNCTIONS ---
        function showBookingModal(bookingId) {
            const booking = allBookingsData.find(b => b.id === bookingId);
            if (!booking) return;

            const bookingDate = booking.bookingDate ? booking.bookingDate.toDate().toLocaleString() : 'N/A';

            modalBody.innerHTML = `
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <!-- Sender Details -->
                    <div class="space-y-2">
                        <h3 class="font-bold text-lg border-b border-gray-200 dark:border-gray-700 pb-1">Sender Details</h3>
                        <p><strong>Name:</strong> ${booking.senderDetails.name}</p>
                        <p><strong>Mobile:</strong> ${booking.senderDetails.mobile}</p>
                        <p><strong>Pincode:</strong> ${booking.senderDetails.pincode}</p>
                        <p><strong>Address:</strong> ${booking.senderDetails.address}</p>
                    </div>
                    <!-- Receiver Details -->
                    <div class="space-y-2">
                        <h3 class="font-bold text-lg border-b border-gray-200 dark:border-gray-700 pb-1">Receiver Details</h3>
                        <p><strong>Name:</strong> ${booking.receiverDetails.name}</p>
                        <p><strong>Mobile:</strong> ${booking.receiverDetails.mobile}</p>
                        <p><strong>Pincode:</strong> ${booking.receiverDetails.pincode}</p>
                        <p><strong>Address:</strong> ${booking.receiverDetails.address}</p>
                    </div>
                </div>
                 <div class="grid grid-cols-1 md:grid-cols-2 gap-6 pt-4">
                    <!-- Parcel Details -->
                    <div class="space-y-2">
                        <h3 class="font-bold text-lg border-b border-gray-200 dark:border-gray-700 pb-1">Parcel Details</h3>
                        <p><strong>Weight:</strong> ${booking.parcelDetails.weight} kg</p>
                        <p><strong>Size:</strong> ${booking.parcelDetails.size || 'N/A'}</p>
                        <p><strong>Type:</strong> ${booking.parcelDetails.type}</p>
                    </div>
                    <!-- Booking Info -->
                    <div class="space-y-2">
                        <h3 class="font-bold text-lg border-b border-gray-200 dark:border-gray-700 pb-1">Booking Info</h3>
                        <p><strong>Booking ID:</strong> ${booking.bookingId}</p>
                        <p><strong>Status:</strong> ${booking.status}</p>
                        <p><strong>Date:</strong> ${bookingDate}</p>
                        <p><strong>User ID:</strong> ${booking.userId}</p>
                    </div>
                </div>
                <div class="pt-6 border-t border-gray-200 dark:border-gray-700">
                    <h3 class="text-lg font-medium text-gray-900 dark:text-white">Update Status</h3>
                    <div class="mt-4 flex items-center gap-4">
                        <select id="status-select" class="form-select w-full rounded-lg border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-800 focus:border-primary focus:ring-primary">
                            <option value="Booked" ${booking.status === 'Booked' ? 'selected' : ''}>Booked</option>
                            <option value="In Transit" ${booking.status === 'In Transit' ? 'selected' : ''}>In Transit</option>
                            <option value="Delivered" ${booking.status === 'Delivered' ? 'selected' : ''}>Delivered</option>
                        </select>
                        <button id="update-status-button" data-booking-id="${booking.id}" class="flex items-center justify-center h-10 px-6 rounded-lg bg-primary text-white text-sm font-bold">Update</button>
                    </div>
                </div>
            `;

            modal.classList.remove('hidden');
            modal.classList.add('flex');
            setTimeout(() => modalContent.classList.remove('scale-95'), 50);
        }

        function hideBookingModal() {
            modalContent.classList.add('scale-95');
            setTimeout(() => {
                modal.classList.add('hidden');
                modal.classList.remove('flex');
            }, 300);
        }

        // --- EVENT LISTENERS ---
        sidebarToggle.addEventListener('click', () => {
            sidebar.classList.toggle('-translate-x-full');
        });

        logoutButton.addEventListener('click', (e) => {
            e.preventDefault();
            auth.signOut().then(() => {
                window.location.href = 'index.html';
            });
        });

        printButton.addEventListener('click', () => window.print());
        modalCloseButton.addEventListener('click', hideBookingModal);
        modal.addEventListener('click', (e) => {
            if (e.target === modal) { // Clicked on the overlay
                hideBookingModal();
            }
        });

        searchInput.addEventListener('input', () => {
            const searchTerm = searchInput.value.toLowerCase().trim();
            const filteredBookings = allBookingsData.filter(booking => {
                const customerName = (booking.senderDetails.name || '').toLowerCase();
                const bookingId = (booking.bookingId || '').toLowerCase();
                const senderPincode = (booking.senderDetails.pincode || '').toLowerCase();
                const receiverPincode = (booking.receiverDetails.pincode || '').toLowerCase();
                const status = (booking.status || '').toLowerCase();

                return customerName.includes(searchTerm) ||
                       bookingId.includes(searchTerm) ||
                       senderPincode.includes(searchTerm) ||
                       receiverPincode.includes(searchTerm) ||
                       status.includes(searchTerm);
            });
            renderBookings(filteredBookings);
        });

        // Dark Mode Check
        if (localStorage.getItem('color-theme') === 'dark') {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark');
        }

        // Event delegation for viewing bookings and updating status
        document.body.addEventListener('click', function(event) {
            const viewButton = event.target.closest('.view-booking-button');
            if (viewButton) {
                const bookingId = viewButton.dataset.bookingId;
                showBookingModal(bookingId);
                return; // Stop further execution
            }

            const updateButton = event.target.closest('#update-status-button');
            if (updateButton) {
                const bookingId = updateButton.dataset.bookingId;
                const newStatus = document.getElementById('status-select').value;
                db.collection('bookings').doc(bookingId).update({ status: newStatus })
                    .then(() => {
                        alert('Status updated successfully!');
                        hideBookingModal();
                        loadAllBookings(); // Refresh the list
                    })
                    .catch(error => {
                        console.error('Error updating status: ', error);
                        alert('Error updating status.');
                    });
            }
        });

        downloadExcelButton.addEventListener('click', () => {
            if (allBookingsData.length === 0) {
                alert("No data to export.");
                return;
            }
            const flattenedData = allBookingsData.map(booking => ({
                'Booking ID': booking.bookingId,
                'Booking Date': booking.bookingDate ? booking.bookingDate.toDate().toLocaleString() : 'N/A',
                'Status': booking.status,
                'Sender Name': booking.senderDetails.name,
                'Sender Mobile': booking.senderDetails.mobile,
                'Sender Address': booking.senderDetails.address,
                'Sender Pincode': booking.senderDetails.pincode,
                'Receiver Name': booking.receiverDetails.name,
                'Receiver Mobile': booking.receiverDetails.mobile,
                'Receiver Address': booking.receiverDetails.address,
                'Receiver Pincode': booking.receiverDetails.pincode,
                'Parcel Weight (kg)': booking.parcelDetails.weight,
                'Parcel Size (cm)': booking.parcelDetails.size,
                'Parcel Type': booking.parcelDetails.type,
                'User ID': booking.userId
            }));
            const worksheet = XLSX.utils.json_to_sheet(flattenedData);
            const workbook = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(workbook, worksheet, "Bookings");
            XLSX.writeFile(workbook, "KhatuShyam_Bookings.xlsx");
        });

        // --- DATA LOADING ---
        function getStatusClass(status) {
            switch (status) {
                case 'Delivered': return 'bg-green-100 text-green-800';
                case 'In Transit': return 'bg-yellow-100 text-yellow-800';
                case 'Booked': default: return 'bg-blue-100 text-blue-800';
            }
        }

        function renderBookings(bookings) {
            bookingsTableBody.innerHTML = '';
            bookingsCardView.innerHTML = '';

            if (bookings.length === 0) {
                const noDataHtml = `<p class="text-center py-10 col-span-full">No bookings match your criteria.</p>`;
                bookingsTableBody.innerHTML = `<tr><td colspan="7">${noDataHtml}</td></tr>`;
                bookingsCardView.innerHTML = noDataHtml;
                return;
            }

            bookings.forEach((booking) => {
                const bookingDate = booking.bookingDate ? booking.bookingDate.toDate().toLocaleDateString() : 'N/A';
                const statusClass = getStatusClass(booking.status);

                // --- Create Desktop Table Row ---
                const tableRow = `
                    <tr class="hover:bg-gray-50 dark:hover:bg-gray-800">
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500 dark:text-gray-400">${booking.bookingId || 'N/A'}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-text-light dark:text-text-dark">${booking.senderDetails.name || 'N/A'}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500 dark:text-gray-400">${booking.senderDetails.pincode}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500 dark:text-gray-400">${booking.receiverDetails.pincode}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500 dark:text-gray-400">${bookingDate}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm">
                            <span class="inline-flex items-center px-3 py-1 rounded-full text-sm font-medium ${statusClass}">${booking.status || 'N/A'}</span>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm">
                            <button class="view-booking-button font-medium text-primary dark:text-secondary hover:underline" data-booking-id="${booking.id}">View</button>
                        </td>
                    </tr>`;
                bookingsTableBody.innerHTML += tableRow;

                // --- Create Mobile Card ---
                const card = `
                    <div class="view-booking-button bg-white dark:bg-gray-800 rounded-lg shadow p-4 space-y-3 cursor-pointer hover:shadow-md transition-shadow" data-booking-id="${booking.id}">
                        <div class="flex justify-between items-start">
                            <div class="font-bold text-primary dark:text-secondary">${booking.bookingId || 'N/A'}</div>
                            <span class="inline-flex items-center px-3 py-1 rounded-full text-xs font-medium ${statusClass}">${booking.status || 'N/A'}</span>
                        </div>
                        <div class="text-sm">
                            <p class="font-medium text-gray-800 dark:text-gray-200">${booking.senderDetails.name}</p>
                            <p class="text-gray-500 dark:text-gray-400">From: ${booking.senderDetails.pincode} ‚ü∂ To: ${booking.receiverDetails.pincode}</p>
                        </div>
                        <div class="text-xs text-gray-400 dark:text-gray-500 pt-2 border-t border-gray-200 dark:border-gray-700">
                            Booked on: ${bookingDate}
                        </div>
                    </div>`;
                bookingsCardView.innerHTML += card;
            });
        }

        function loadAllBookings() {
            db.collection('bookings').orderBy('bookingDate', 'desc').get()
                .then((querySnapshot) => {
                    allBookingsData = [];
                    querySnapshot.forEach((doc) => {
                        allBookingsData.push({ id: doc.id, ...doc.data() });
                    });
                    renderBookings(allBookingsData);
                })
                .catch((error) => {
                    console.error("Error getting documents: ", error);
                    const errorHtml = `<p class="text-center py-10 text-red-500 col-span-full">Error loading bookings. Check console and Firestore rules.</p>`;
                    bookingsTableBody.innerHTML = `<tr><td colspan="7">${errorHtml}</td></tr>`;
                    bookingsCardView.innerHTML = errorHtml;
                });
        }
    </script>
</body>

</html>
